<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Transitions</title>
</head>
<body>
    <div class="cards">
        <div class="card">
            <div class="card__header">
                <h2 class="card__title">This is the title</h2>
                <button class="card__more-info">More information</button>
                <button class="card__less-info">Less information</button>
            </div>
            <div class="card__content">
                <p class="card__body">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                <div class="heart">
                    <input type="checkbox" class="heart__checkbox">
                    <div class="heart__icon"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
